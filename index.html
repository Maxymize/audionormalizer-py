<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACKS NORMALIZER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="Scritta-Inforadio-Yellow-white_170x90-81b0c138.webp" alt="Inforadio Logo" id="header-logo">
        <h1>TRACKS NORMALIZER</h1>
    </header>

    <main>
        <section id="upload-section">
            <h2>Carica le tue tracce audio (.mp3)</h2>
            <div class="upload-container">
                <label for="audioFiles" class="upload-button">Seleziona File</label>
                <input type="file" id="audioFiles" multiple accept=".mp3" style="display: none;">
            </div>
            <div id="fileList" class="file-list-container"></div>
            <!-- Element to display total size and warnings -->
            <p id="totalSizeInfo" style="text-align: center; margin-top: 0.5em; min-height: 1.2em;"></p> 
            <button id="normalizeButton" disabled>Normalizza Tracce</button>
        </section>

        <!-- Combined Upload/Processing Progress Bar Section -->
        <section id="upload-progress-section" style="display: none;">
            <h2>Upload ed Elaborazione in corso...</h2> 
            <div class="progress-bar-container">
                <div id="uploadProgressBar" class="progress-bar"></div>
            </div>
            <p id="uploadProgressText" style="text-align: center; margin-top: 5px;">0%</p>
        </section>

        <!-- Results Section -->
        <section id="results-section" style="display: none;">
            <h2>Tracce Normalizzate</h2>
            <div id="resultsList" class="file-list-container"></div>
            <button id="downloadAllButton" style="display: none;">Scarica Tutte (.zip)</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 INFORRADIO NORMALIZER v2.1.20</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
